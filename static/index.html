<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <title>Iris Classification</title>
</head>

<body>
  <div class="container">

    <h1>Predict Iris Flower Type</h1>

    <p>
      Enter SepalLength
    </p>
    <input class="sepalLength" type="number" />

    <br />
    <p>
      Enter sepalWidth
    </p>
    <input class="sepalWidth" type="number" />

    <br />

    <p>
      Enter petalLength
    </p>
    <input class="petalLength" type="number" />

    <br />

    <p>
      Enter petalWidth
    </p>
    <input class="petalWidth" type="number" />

    <br />
    <br />

    <button id="submit" class="btn btn-primary btn-md m-10">Submit</button>
    <h2 id="result"></h2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>

  <script src="./app.js"></script>
</body>

</html>
